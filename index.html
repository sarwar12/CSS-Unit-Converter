<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - CSS Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body class="bg-gradient-to-b from-blue-100 to-gray-100 flex flex-col min-h-screen font-sans">
  <!-- Header with Sticky Menu -->
  <header class="bg-blue-700 text-white p-6 shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">CSS Unit Converter</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="index.html" class="hover:text-blue-200 transition-colors duration-200">Home</a></li>
          <li><a href="about.html" class="hover:text-blue-200 transition-colors duration-200">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="home" class="flex-grow py-12">
    <div class="container mx-auto px-4">
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">CSS Unit Converter</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        
        <div class="mb-6">
          <label for="inputValue" class="block text-sm font-medium text-gray-700 mb-2">Input Value</label>
          <input type="number" id="inputValue" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter value" step="any">
        </div>
        
        <div class="mb-6">
          <label for="inputUnit" class="block text-sm font-medium text-gray-700 mb-2">Input Unit</label>
          <select id="inputUnit" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option value="px">px</option>
            <option value="rem">rem</option>
            <option value="em">em</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
            <option value="vmin">vmin</option>
            <option value="vmax">vmax</option>
            <option value="%">%</option>
            <option value="pt">pt</option>
            <option value="pc">pc</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="in">in</option>
            <option value="ch">ch</option>
            <option value="ex">ex</option>
          </select>
        </div>
        
        <div class="mb-6">
          <label for="outputUnit" class="block text-sm font-medium text-gray-700 mb-2">Output Unit</label>
          <select id="outputUnit" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option value="px">px</option>
            <option value="rem">rem</option>
            <option value="em">em</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
            <option value="vmin">vmin</option>
            <option value="vmax">vmax</option>
            <option value="%">%</option>
            <option value="pt">pt</option>
            <option value="pc">pc</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="in">in</option>
            <option value="ch">ch</option>
            <option value="ex">ex</option>
          </select>
        </div>
        
        <button onclick="convertUnits()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">Convert</button>
        
        <div id="result" class="mt-6 text-center text-xl font-semibold text-gray-800"></div>
      </div>
    </div>
  </main>

  <!-- Footer with Three Sections -->
  <footer class="bg-gray-900 text-white p-6">
